<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="/static/assets/vendor/datepicker/datepicker.js">-->
<!--    <link rel="stylesheet" href="/static/assets/vendor/datepicker/tempusdominus-bootstrap-4.css">-->
    
    <title>Employee Registration</title>
</head>

<body>

    <!-- ============================================================== -->
    <!-- basic form -->
    <!-- ============================================================== -->
    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
        <div class="card">
            <h5 class="card-header ">Employee Registration</h5>
            <div class="card-body ">
                <form action="/employee/employeelist" method="post"  data-parsley-validate=""
                      th:object="${employee}">
                    <div class="row">
                        <div class="form-group col-md-4 col-sm-4 ">
                            <label for="firstName">First Name</label>
                            <input id="firstName" type="text" name="name" data-parsley-trigger="change" required=""
                                    class="form-control" th:field="*{firstName}">
                        </div>
                        <div class="form-group col-md-4 col-sm-4">
                            <label for="firstName">Last Name</label>
                            <input id="lastName" type="text" name="name" data-parsley-trigger="change" required=""
                                   class="form-control" th:field="*{lastName}">
                        </div>
                        <div class="form-group col-md-4 col-sm-4">
                            <label for="birthday">Birthday</label>
                            <input id="birthday" class="form-control" type="date" data-parsley-trigger="change" required=""
                                   th:field="*{birthday}">

                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6 col-sm-6">
                            <label for="email">Email</label>
                            <input id="email" type="text" name="name" data-parsley-trigger="change" required=""
                                   class="form-control" th:field="*{email}">
                        </div>
                        <div class="form-group col-md-6 col-sm-6">
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password" data-parsley-trigger="change" required=""
                                   class="form-control" th:field="*{password}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label for="address1">Address</label>
                            <input id="address1" type="text" name="name" data-parsley-trigger="change" required=""
                                   class="form-control" th:field="*{address1}">
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label for="address2">Address 2</label>
                            <input id="address2" type="text" name="name" data-parsley-trigger="change" required=""
                                   class="form-control" th:field="*{address2}">
                        </div>
    
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6 col-sm-6">
                            <label for="city">City</label>
                            <input id="city" type="text" name="name" data-parsley-trigger="change" required=""
                                   class="form-control" th:field="*{city}">
                        </div>
                        <div class="form-group col-md-4 col-sm-4">
                            <label for="state">State</label>
                            <select id="state" class="form-control" th:field="*{state}">
                                <option  th:each="myState:${statelist}" th:value="${myState}"
                                        th:text="${myState}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-2 col-sm-2">
                            <label for="zip">Zip</label>
                            <input id="zip" type="text" name="name" data-parsley-trigger="change" required=""
                                   class="form-control" th:field="*{zip}">
                        </div>
                    </div>
                    
                    <div class="row">
                        
                        <div class="col-sm-2 float-left">
                                <button type="submit" class="btn btn-space btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
<!--    <script src="/static/assets/vendor/datepicker/tempusdominus-bootstrap-4.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
